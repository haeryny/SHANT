    function displayTracks(tracks) { // calls the displayTracks function
        tracksContainer.innerHTML = ''; // empty results 

        if (tracks.length === 0) { // saying if 0 characters are entered, output will be "Track not found"

            trackName.textContent = track.name; // track title for each track generated 

            trackBox.appendChild(trackPic); // adding the track pictures 
            trackBox.appendChild(trackName); // adding the track names and putting the names and picture inside the track box 


            tracksContainer.appendChild(trackBox); // adding the track boxes into the container
        });
    }

    function sortTracks() { // calls the sortTracks function
        tracks.sort((a, b) => a.name.localeCompare(b.name)); // sorts tracks alphabetically, a = track, b = track, comparing a and b, locale compare is sorting alphabetically
       
    }
    splitCharacters(); // flow effect for hover animation

  function splitCharacters() { // calls the splitCharacters function
    const targets = document.querySelectorAll("[data-split]");

    for (const target of targets) {
      let string = '<span class="inner"><span class="front">'; // 
      let counter = 0; // 

      const targetContent = target.textContent;
      const words = targetContent.trim().split(" "); // splitting the string into words 

      words.forEach(function (word, wordIndex, wordArray) {
        const chars = word.split("");
        chars.forEach(function (char, charIndex, charArray) {
          string += `<span class="char" style="--index: ${++counter};">${char}</span>`;

          // the last character of the last word, reset the counter
          if (
            wordIndex === wordArray.length - 1 &&
            charIndex === charArray.length - 1
          ) {
            counter = 0;
          }
        });

        // add a space between each word unless it's the last one
        if (wordIndex !== wordArray.length - 1) {
          string += "<span>&nbsp;</span>";
        }
      });
      string += "</span>"; //end front

      string += '<span class="back">';
      words.forEach(function (word, wordIndex, wordArray) {
        const chars = word.split(""); // splits the string by characters 
        chars.forEach(function (char) {
          string += `<span class="char" style="--index: ${++counter};">${char}</span>`;
        });
        if (wordIndex !== wordArray.length - 1) {
          string += "<span>&nbsp;</span>";
        }
      });

      string += "</span>"; // end back
      string += "</span>"; // end inner
      target.innerHTML = string;
    }
  }

  function animateOnScroll() {
    const targets = document.querySelectorAll('[data-split-type="scroll"]');
    const isAnimatedClass = "is-animated";
    const threshold = 0.5;

    function callback(entries, observer) {
      entries.forEach((entry) => {
        const elem = entry.target;
        if (entry.intersectionRatio >= threshold) {
          elem.classList.add(isAnimatedClass);
        } else {
          elem.classList.remove(isAnimatedClass);
        }
      });
    }

    const observer = new IntersectionObserver(callback, { threshold });
    for (const target of targets) {
      observer.observe(target);
    }
  }
